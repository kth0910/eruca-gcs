name: Build & Deploy Jekyll docs

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      # 1️⃣ 소스 체크아웃
      - uses: actions/checkout@v3

      # 2️⃣ Ruby 세팅
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true     # Gemfile.lock 활용

      # 3️⃣ Jekyll 빌드
      - name: Build site
        run: |
          cd docs
          bundle install
          bundle exec jekyll build -d ../_site

      # 4️⃣ GitHub Pages 설정 (필수)
      - uses: actions/configure-pages@v4   # ← 최신

      # 5️⃣ Pages 전용 아티팩트 업로드 (필수)
      - uses: actions/upload-pages-artifact@v3   # 내부적으로 upload-artifact @v4 사용
        with:
          path: ./_site

      # 6️⃣ 실제 배포
      - id: deploy
        uses: actions/deploy-pages@v2
